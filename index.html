<script>
    let asyncSum  = (a,b)=>{
        return new Promise((resolve, reject) =>{
            setTimeout(()=>{
                if (typeof a === 'number' && typeof b === 'number'){
                    resolve(a+b);
                }else{
                    reject('Arguments must be a number');
                }
                },2000);
            });
    };

    asyncSum('r',7)
    .then((result)=>{
        console.log(result);}


    )
</script>
